# LOG4J daily rolling log files configuration
log4j.rootLogger=INFO, RollingAppender
log4j.appender.RollingAppender=org.apache.log4j.FileAppender
log4j.appender.RollingAppender.File=../log/Selenium_${current.date}.log
log4j.appender.RollingAppender.ImmediateFlush=true
log4j.appender.RollingAppender.Append=false
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} %c %M - %m%n